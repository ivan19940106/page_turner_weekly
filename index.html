<body>
    <div class="main-content" id="app">
        <div class="container">
            <div class="ig-link-wrapper">
                <a href="https://www.instagram.com/page_turner_weekly/" target="_blank" class="ig-link">
                    <i class="icon-instagram"></i>
                    <span class="instagram-account">@page_turner_weekly</span>
                </a>
            </div>

            <!-- index -->
            <a v-if="path == 'index'" v-for="post in db.post" href="card_content.html" @click.prevent="toContentPage(post)" class="card-grid">
                <card-post-type0 v-if="path == 'index' && typeof cardPostType0First(post) != 'undefined'" :card-data="cardPostType0First(post)"></card-post-type0>
                <card-post-type1 v-if="path == 'index' && typeof cardPostType1First(post) != 'undefined'" :card-data="cardPostType1First(post)"></card-post-type1>
                <card-post-type2 v-if="path == 'index' && typeof cardPostType2First(post) != 'undefined'" :card-data="cardPostType2First(post)"></card-post-type2>
                <card-post-type3 v-if="path == 'index' && typeof cardPostType3First(post) != 'undefined'" :card-data="cardPostType3First(post)"></card-post-type3>

                <div class="grid-title">
                    {{post['card']['grid-title']}}
                </div>
                <div v-html="post['grid-content']" class="grid-content"></div>
            </a>

            <!-- content-page -->
            <div v-if="path == 'content-page'" class="nav">
                <a href="index.html" class="prev-page-btn" @click.prevent="toIndex">Go Back</a>
                <a href="" class="save-screenshot" :class="{show : ssSwitch == 'on'}" @click.prevent="screenshot(activePostData['card'])">Screenshot!!</a>
            </div>

            <card-post-type0 v-if="path == 'content-page'" v-for="card in cardPostType0" :card-data="card"></card-post-type0>
            <card-post-type1 v-if="path == 'content-page'" v-for="card in cardPostType1" :card-data="card"></card-post-type1>
            <card-post-type2 v-if="path == 'content-page'" v-for="card in cardPostType2" :card-data="card"></card-post-type2>
            <card-post-type3 v-if="path == 'content-page'" v-for="card in cardPostType3" :card-data="card"></card-post-type3>

            <div v-if="path == 'content-page'" class="grid-title-content-page">
                {{activePostData['grid-title']}}
            </div>

            <div v-if="path == 'content-page'" v-html="activePostData['grid-content']" class="grid-content-content-page"></div>

            <div v-if="path == 'content-page'" class="source-wrapper">
                <span class="source">ÂèÉËÄÉÊñáÁçªÔºö</span>
